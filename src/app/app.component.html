<div class="container bg-info">
  <div class="row">
    <div class="col-md-6 mt-3 text-white">
        <div class="form-group">
          <label for="ptitle">Ptitle</label>
          <input type="text" placeholder="title" #ptitle class="form-control">
        </div>
        <div class="form-group">
          <label for="">Pdescription</label>
          <input type="text" placeholder="productArray" #Pdescription class="form-control">
        </div>
        <div class="text-right">
          <button class="btn btn-primary mr-3"
          (click)="onAddProd('Catlog')">Catlog</button>
          <button class="btn btn-danger" 
          (click)="onAddProd('Material')">Material</button>
        </div>
    </div>
    <div class="col-md-6">
      <div class="card alert" *ngFor="let product of productArray"
      [ngClass]="{
        'bg-warning' :product.Pcategory==='Material',
        'bg-success':product.Pcategory==='Catlog'

      }">
        <div class="card-header">
              {{product.ptitle}}
        </div>
        <div class="card-body">
          {{product.Pdescription}}
        </div>
        <div class="card-footer d-flex justify-content-between">
          <button class="btn btn-primary">Edit</button>
          <button class="btn btn-danger">Delete</button>
        </div>
      </div>    

    </div>
  </div>
</div>
